name: ğŸš€ Deploy Website via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Project
      run: npm run build

    - name: ğŸš€ Sync Files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}    # Matches the Secret Name
        username: ${{ secrets.FTP_USERNAME }} # Matches the Secret Name
        password: ${{ secrets.FTP_PASSWORD }} # Matches the Secret Name
        local-dir: ./dist/
        server-dir: public_html/RCTraining/
